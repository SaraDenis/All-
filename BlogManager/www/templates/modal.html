<div id="{{id}}" class="distModal modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog {{#ifCond tamano '!=' ''}}modal-{{tamano}}{{/ifCond}}" role="document">
    <div class="modal-content">
      {{#if titulo}}
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">{{titulo}}</h4>
      </div>
      {{/if}}
      <div class="modal-body">{{{contenido}}}</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{{btnCerrar}}</button>
        <button type="button" class="btn btn-primary" onclick="{{onClick}}">{{{iconoAccion}}} {{btnAccion}}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
