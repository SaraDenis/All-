<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="robots" content="noindex">
	<title>SalesUp! - Blog</title>
	<link rel="icon" type="image/png" href="https://www.salesup.com/imagenes/favicon.ico"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/AdminLTE2.css" />
	<link rel="stylesheet" type="text/css" href="/css/elIndex.css" />
</head>
<body>
	<div class="container">    
		<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
			<div class="row text-center" id="indexLogo">
				<img src="/img/salesup.png">
				<small>Blog</small>
			</div>
			<div class="panel panel-default" >
				<div class="panel-heading">
					<div class="panel-title text-center">Acceso a blogeros</div>
				</div>
				<div class="panel-body">
					<form id="frmLogin" class="form-horizontal" enctype="multipart/form-data" method="POST">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input id="email" name="email" type="email" class="form-control"  placeholder="Usuario" required autofocus="true" />
						</div>

						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input id="password" type="password" class="form-control" name="password" placeholder="Contraseña" onkeyup="login.ingresarEnter(event);">
						</div>

						<div class="form-group">
							<div class="col-sm-12 controls">
								<button id="btnIngresar" type="button" class="btn btn-warning transition pull-right" onclick="login.ingresar(this);">
									<i class="fa fa-lg fa-sign-in"></i> Ingresar
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div id="mensajeLogin" class="hide fade errorUsuario alert alert-danger col-sm-12">
				<i class="fa fa-lg fa-times"></i> 
				Usuario ó contrase&ntilde;a incorrectos
			</div>
		</div>
	</div>

	<div id="particles"></div>
 	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/is_js/0.8.0/is.js"></script>
	<script type="text/javascript" src="/js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="/js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/lib/particleground.js"></script>
	
	<script type="text/javascript" src="/js/app/config.js"></script>
	<script type="text/javascript" src="/js/app/base.js"></script>
	<script type="text/javascript" src="/js/app/constructor-ui.js"></script>
	<script type="text/javascript" src="/js/app/rest-io.js"></script>
	<script type="text/javascript" src="/js/app/index.js"></script>
</body>
</html>
