    <!-- Fancybox & delay scroll -->
    <script type="text/javascript">
      $(document).ready(function()
      {
        $('.fancybox').fancybox();
      });

      $('a[href^="#"]').on('click', function(event) {
        var target = $( $(this).attr('href') );
        if( target.length ) {
            event.preventDefault();
            $('html, body').animate({
                scrollTop: target.offset().top
            }, 800);
        }
      });
      </script>
      <!-- Fancybox & delay scroll ends -->
